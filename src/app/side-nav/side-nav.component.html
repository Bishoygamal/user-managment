
<div class="sidenav" *ngIf ='sideNavOpened' >
  <div class="sidenav__wrapper">
    <span class="sidenav__close" (click)="onSideNavClose()"><i class="fas fa-times"></i></span>
    <div class="sidenav__dataWrapper">
      <img  src={{avatar}} />
      <p>{{firstName}} {{lastName}}</p>
      <div class="sidenav__actions">
        <button class="sidenav__edit" data-toggle="modal" data-target="#myModal"  ><i class="far fa-edit"></i> Edit</button>
        <button class="sidenav__delete" data-toggle="modal" data-target="#DeleteModal" > <i class="fas fa-trash"></i> Delete</button>
      </div>
    </div>
  </div>
</div>
 <!--Edit Modal-->

 <div id="myModal" class="modal fade" role="dialog" [ngClass]="{'show':showModal}">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content" >
      <img class="modal-img" src={{singleUser.data.avatar}} />
      <div class="modal-body">
        <div class="login-wrapper__form">
          <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
            <div class="form-group">
              <label for="username">User Name</label>
              <input type="text" class="form-control" formControlName="username" id="username" value={{singleUser.data.first_name}} >

            </div>
            <div class="form-group">
              <label for="email">email</label>
              <input type="email" class="form-control" formControlName="email" id="email" value={{singleUser.data.email}}>
            </div>
            <div class="modal-btns">
              <button #closebutton type="button" class="btn btn-default modal-cancel " data-dismiss="modal">Cancel</button>
              <button #closebutton type="submit" data-dismiss="modal" class="btn btn-primary modal-save">Edit</button>
            </div>

          </form>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- End Modal-->

<!--Delete Confirmation Modal-->

<div id="DeleteModal" class="modal fade" role="dialog" [ngClass]="{'show':showModal}">
  <div class="modal-dialog delete-dialog">

    <!-- Modal content-->
    <div class="modal-content" >
      <div class="modal-body">
        <div class="delete-wrapper__form">
          <div class="login-wrapper__confirmation" >Are you sure you want to delete?</div>
          <div class="login-wrapper__userName">{{firstName}} {{lastName}}</div>
        </div>
        <div class="modal-btns">
          <button  #closebutton type="button" class="btn btn-default modal-cancel " data-dismiss="modal">Cancel</button>
          <button  #closebutton type="submit" class="btn btn-primary modal-save"  data-dismiss="modal" (click)="deleteUser(id)">Delete</button>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- End Delete Confirmation Modal Modal-->
