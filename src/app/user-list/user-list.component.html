
<app-navbar></app-navbar>
<div class="user-list__headWrapper">
  <div class="container">
    <div class="user-list__breadcrumb"><span>Home </span><span> / </span><span>Dashoard</span></div>
    <div class="user-list__newUserWrapper">
      <h3>Users List</h3>
      <button class="btn btn-primary user-list__newUser" data-toggle="modal" data-target="#newUserModal" ><i class="fas fa-plus"></i>New User</button>
    </div>
  </div>
</div>


  <div class="container">
<div class="user-list__viewWrapper">
  <div class="user-list__bodyWrapper"   >
    <div class="user-list__card" *ngFor="let user of users.data" (click)="toggleSidebar(user.id,user.first_name,user.last_name,user.avatar)" >

      <div class="user-list__cardBordered">
        <div class="user-list__cardWrapper">
          <div class="user-list__cardData">
            <img src={{user.avatar}} />
            <p><span>{{user.first_name}} </span><span>{{user.last_name}}</span></p>
          </div>
          <div class="user-list__actions">
            <i class="far fa-edit user-list__btns user-list__edit"></i>
            <i class="fas fa-trash user-list__btns user-list__delete"></i>
            <i class="fas fa-chevron-right user-list__btns user-list__arrow"></i>
          </div>
        </div>
      </div>

    </div>

  </div>
  <app-side-nav [currentUsers]="users" (outPutIdtoParent)="getIdfromDeleted($event)" [id]="userId" [firstName]="firstName" [lastName]="lastName" [avatar]="avatar"  [sideNavOpened]="opened"></app-side-nav>
</div>


</div>



 <!--New User Modal-->

 <div id="newUserModal" class="modal fade" role="dialog" [ngClass]="{'show':showModal}">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content" >
      <img class="modal-img" src="../../assets/avatar2.png" />
      <div class="modal-body">
        <div class="login-wrapper__form">
          <form [formGroup]="newUserForm" (ngSubmit)="onSubmitNewUser()">
            <div class="form-group">
              <label for="name">User Name</label>
              <input type="text" class="form-control" formControlName="name" id="name"  >

            </div>
            <div class="form-group">
              <label for="job">email</label>
              <input type="text" class="form-control" formControlName="job" id="job" >
            </div>
            <div class="modal-btns">
              <button #closebutton type="button" class="btn btn-default modal-cancel " data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary modal-save">Add</button>
            </div>

          </form>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- End User Modal-->
