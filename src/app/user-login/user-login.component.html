<app-navbar></app-navbar>
<div class="login-wrapper">
  <div class="login-wrapper__left"></div>
  <div class="login-wrapper__right">
    <div class="login-wrapper__formWrapper">
      <div class="login-wrapper__head">
          <h3>Welcome Back</h3>
          <p>Please Login to access your <span>Spaces </span>Dashboard</p>
      </div>
      <div class="login-wrapper__form">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">User Name</label>
            <input type="email" class="form-control" formControlName="email" id="username" aria-describedby="emailHelp" placeholder="Enter email">

          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary login-wrapper__formLogin">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
